<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <style>
      body {
        background-color: #1A2327;
        color: #A3D5B2;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", Courier, monospace;
      }

      .disp {
        width: 90%;
        max-width: 400px;
        height: 80%;
        background-color: #0D1518;
        color: #2A9842;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .cntr {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      canvas {
        background-color: white;
        border: none;
        margin-top: 5px;
        width: 100%;
        height: auto;
        max-width: 350px;
        border-radius: 8px;
      }

      button {
        user-select: none;
        border: none;
        background-color: #ffffff;
        color: #2A9842;
        font-size: 30pt;
        width: 4em;
        height: 3em;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.1s, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #45B956;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); 
      }

      button:active {
        transform: scale(0.95);
      }

      button:focus {
        outline: none;
      }

      @media (max-width: 600px) {
        canvas {
          max-width: 280px;
        }

        button {
          font-size: 24pt;
          width: 3.5em;
          height: 2.5em;
        }
      }
    </style>
  </head>

  <body>
    <div class="cntr">
      <canvas class="disp" id="canvas" width="350" height="350"></canvas>
      <br>
      <div>
        <button onclick="moveleft();" aria-label="Move Left">&lt;</button>
        <button onclick="moveright();" aria-label="Move Right">&gt;</button>
      </div>
    </div>
    
    <script>
      const canvas=document.getElementById("canvas");
      const width = canvas.width;
      const height = canvas.height
      const ctx = canvas.getContext("2d");
      
      const brick={
        x:5,
        y:1,
        w:30,
        h:10
      };
      function bricks(y){
        for (brick.x;brick.x<320;brick.x+=31){
          ctx.beginPath();
          ctx.rect(brick.x,y,brick.w,brick.h);
          ctx.fill();
        }
        brick.x=5;
      }
      
      const px = [];
      for (brick.x;brick.x<320;brick.x+=31){
        px.push(brick.x);
      }
      const py = [brick.y,brick.y+11,brick.y+22];
      
      const vis=[[],[],[]];
      for (var a = 0; a<3; a++){
        for(var b =0; b<11; b++){
          vis[a][b]=true;
        }
      }
      const paddle = {
        x: width / 2,
        y: height,
        w: 100,
        h: 10,
        dx: 30
      };
      
      function padle() {
        ctx.beginPath();
        ctx.rect(paddle.x, paddle.y - paddle.h, paddle.w, paddle.h);
        ctx.fillStyle = "cyan";
        ctx.fill();
        ctx.closePath();
      }
      
      const circle = {
        x: width / 2 ,
        y: height / 2, 
        r: 10,
        dx: 0,
        dy: 0
      };
      scor=0
      function score(){
        scor=0;
        for(a=0;a<3;a++){
          for(b=0;b<11;b++){
            if(vis[a][b]==false){
              scor+=1;
            }
          }
        }
        if(scor == 33){
          document.location.reload();
          document.write("<style>body {background-color: black;}.show {margin-top: 60%;font-size: 20pt;color: cyan;}</style><center class='show'><p>You WinðŸ˜Ž</p></center>");
        }
      }
      
      function draw() {
        ctx.beginPath();
        ctx.fillStyle = "cyan";
        ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      
      function rowO(){
       if ((circle.y + circle.r) < (1+brick.h*2)) {
          for (a in px) {
            if (circle.x > px[a] && circle.x < (brick.w + px[a])) {
              if(vis[0][a] != false && circle.dy < 0){
                circle.dy *= -1;
                
              }
              
              vis[0][a] = false;
              
            }
          }
        }
      }
      
      function rowT() {
        if ((circle.y + circle.r) < (brick.h*2+11)) {
          for (a in px) {
            if (circle.x > px[a] && circle.x < (brick.w + px[a])) {
              if(vis[1][a] != false && circle.dy < 0){
                circle.dy *= -1;
                
              }
              
              vis[1][a] = false;
            }
          }
        }
      }
      
      function rowTh() {
        if ((circle.y + circle.r) < (brick.h*2+22)) {
          for (a in px) {
            if (circle.x > px[a] && circle.x < (brick.w + px[a])) {
              if (vis[2][a] != false && circle.dy < 0) {
                circle.dy *= -1;
                
              }
              
              vis[2][a] = false;
            }
          }
        }
      }
      function show(){
        for(p=0;p<3;p++){
          for(q=0;q<11;q++){
            if(vis[p][q]==false){
              ctx.clearRect(px[q],py[p],brick.w,brick.h);
              
            }
          }
        }
      }
      
      function dis(){
        document.location.reload();
        document.write("<style>body {background-color: black;}.show {margin-top: 60%;font-size: 20pt;color: cyan;}</style><center class='show'><p>Game Over</p><p>your score is:"+scor+"</p></center>");
      }
      function update() {
        ctx.clearRect(0,0,width,height);
        padle();
        bricks(1);
        bricks(12);
        bricks(23);
        show();
        draw();
        circle.x += circle.dx;
        circle.y += circle.dy
        if (circle.x + circle.r > width || circle.x - circle.r < 0)
        {
          circle.dx *= -1;
        }
        if (circle.y - circle.r < 0)
        {
          circle.dy *= -1;
        }
        
        if(circle.y + circle.r > height){
          dis();
        }
        score();
        rowO();
        rowT();
        rowTh();
        
        
        if ((circle.y + circle.r) >= paddle.y - paddle.h && (circle.x + circle.r) > paddle.x && (circle.x - circle.r) < (paddle.x + paddle.w)) {
          if (circle.dy > 0) {
            circle.dy *= -1;
          }
        }
        requestAnimationFrame(update);
      }
      update();
      
      function moveleft(){
        if(circle.dx == 0){
          circle.dx=4;
          circle.dy=5;
        }
        paddle.x -= paddle.dx;
        if (paddle.x <0){
          paddle.x = 0;
        }
      }
      
      function moveright(){
        if(circle.dx == 0){
        circle.dx=4;
        circle.dy=5;
        }
        paddle.x += paddle.dx;
        if (paddle.x+paddle.w>width){
          paddle.x=width-paddle.w;
        }
      }
    </script>
  </body>
</html>
