<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <style>
      body {
        background-color: #1A2327; 
        color: #A3D5B2;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", Courier, monospace;
      }

      .disp {
        width: 90%;
        max-width: 400px;
        height: 80%;
        background-color: #0D1518;
        color: #2A9842;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .cntr {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      canvas {
        background-color: white;
        border: none;
        margin-top: 5px;
        width: 100%;
        height: auto;
        max-width: 350px;
        border-radius: 8px;
      }

      button {
        user-select: none;
        border: none;
        background-color: #ffffff;
        color: #2A9842;
        font-size: 30pt;
        width: 4em;
        height: 3em;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.1s, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #45B956;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      }

      button:active {
        transform: scale(0.95);
      }

      button:focus {
        outline: none;
      }

      @media (max-width: 600px) {
        canvas {
          max-width: 280px;
        }

        button {
          font-size: 24pt;
          width: 3.5em;
          height: 2.5em;
        }
      }
    </style>
  </head>

  <body>
    <div id="cont" class="cntr">
      <canvas class="disp" id="canvas" width="350" height="600"></canvas>
      <br>
      <div>
        <button onclick="moveleft();" aria-label="Move Left">&lt;</button>
        <button onclick="moveright();" aria-label="Move Right">&gt;</button>
      </div>
    </div>
    
    <script>
      const canvas=document.getElementById("canvas");
      const width = canvas.width;
      const height = canvas.height
      const ctx = canvas.getContext("2d");
      const brick = {
        x: 5,
        y: 1,
        w: 30,
        h: 10
      };
      const paddle = {
        x: width / 2,
        y: height,
        w: 100,
        h: 10,
        dx: 30
      };
      const circle = {
        x: width / 2,
        y: height / 2,
        r: 10,
        dx: 0,
        dy: 0
      };
      const game_state = {
        px: [],
        py: [brick.y,brick.y+11,brick.y+22],
        vis: [[],[],[]],
        scor: 0,
        game_over: false,
        
      };
      function bricks(y){
        for (brick.x;brick.x<320;brick.x+=31){
          ctx.beginPath();
          ctx.rect(brick.x,y,brick.w,brick.h);
          ctx.fill();
        }
        brick.x=5;
      }
      
      for (brick.x;brick.x<320;brick.x+=31){
        game_state.px.push(brick.x);
      }
      
      for (var a = 0; a<3; a++){
        for(var b =0; b<11; b++){
          game_state.vis[a][b]=true;
        }
      }
      
      function padle() {
        ctx.beginPath();
        ctx.rect(paddle.x, paddle.y - paddle.h, paddle.w, paddle.h);
        ctx.fillStyle = "cyan";
        ctx.fill();
        ctx.closePath();
      }
      
      function score(){
        game_state.scor=0;
        for(let a=0;a<3;a++){
          for(let b=0;b<11;b++){
            if(game_state.vis[a][b]==false){
              game_state.scor+=1;
            }
          }
        }
        if(game_state.scor == 33){
          game_state.game_over=true;
          document.getElementById("cont").innerHTML = "<p>You WinðŸ˜Ž</p>";
          }
      }
      
      function draw() {
        ctx.beginPath();
        ctx.fillStyle = "cyan";
        ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      
      function row(){
        for (let i=0; i<3; i++){
          if ((circle.y + circle.r) < (brick.h*2 + i*11)) {
            for (a in game_state.px) {
              if (circle.x > game_state.px[a] && circle.x < (brick.w + game_state.px[a])) {
                if(game_state.vis[i][a] != false && circle.dy < 0){
                  circle.dy *= -1;
                }
                game_state.vis[i][a] = false;
              }
            }
          }
        }
      }
      function show(){
        for(p=0;p<3;p++){
          for(q=0;q<11;q++){
            if(game_state.vis[p][q]==false){
              ctx.clearRect(game_state.px[q],game_state.py[p],brick.w,brick.h);
              
            }
          }
        }
      }
      
      function dis(){
        game_state.game_over=true;
        document.getElementById("cont").innerHTML = "<p>Game Over</p><p>your score is:"+game_state.scor+"</p>";
      }
      function moveleft() {
        if (circle.dx == 0) {
          circle.dx = 4;
          circle.dy = 5;
        }
        paddle.x -= paddle.dx;
        if (paddle.x < 0) {
          paddle.x = 0;
        }
      }
      
      function moveright() {
        if (circle.dx == 0) {
          circle.dx = 4;
          circle.dy = 5;
        }
        paddle.x += paddle.dx;
        if (paddle.x + paddle.w > width) {
          paddle.x = width - paddle.w;
        }
      }
      
      function update() {
        ctx.clearRect(0,0,width,height);
        padle();
        bricks(1);
        bricks(12);
        bricks(23);
        show();
        draw();
        circle.x += circle.dx;
        circle.y += circle.dy
        if (circle.x + circle.r > width || circle.x - circle.r < 0)
        {
          circle.dx *= -1.0001;
        }
        if (circle.y - circle.r < 0)
        {
          circle.dy *= -1.0001;
        }
        if(circle.y + circle.r > height){
          dis();
        }
        score();
        row();
        if ((circle.y + circle.r) >= paddle.y - paddle.h && (circle.x + circle.r) > paddle.x && (circle.x - circle.r) < (paddle.x + paddle.w)) {
          if (circle.dy > 0) {
            circle.dy *= -1.0001;
          }
        }
        if(!game_state.game_over){
          requestAnimationFrame(update);
        }
      }
      update();
    </script>
  </body>
</html>
